<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <style>
    .id-card {
      width: 204px !important;
      height: 324px !important;
      max-width: none !important;
      max-height: none !important;
      flex: none !important;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(#e9f0fa, #d0e0f0);
      position: relative;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: calc(50% - 40px);
      width: 80px !important;
      height: 80px !important;
      background: #ccc;
      object-fit: cover !important;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: white;
    }
    .details {
      position: absolute;
      top: 110px;
      left: 20px;
      width: 164px;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      font-weight: 600;
      text-align: center;
    }
    .details div {
      margin-bottom: 8px;
    }
    .back {
      width: 204px !important;
      height: 324px !important;
      background: #dfeaf2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (Photo 1:1 Square)</h1>
    <div class="row">
      <div class="col-md-5">
        <form id="singleForm" onsubmit="return false;">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Student Name" />
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade & Section</label>
            <input type="text" id="grade" class="form-control" placeholder="Grade & Section" />
          </div>
          <div class="mb-3">
            <label for="studentNo" class="form-label">Student Number</label>
            <input type="text" id="studentNo" class="form-control" placeholder="Student Number" />
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control" />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Download PDF</button>
        </form>

        <hr />

        <h4>Batch Import ZIP (CSV + Photos)</h4>
        <div class="mb-3">
          <input type="file" id="zipUpload" accept=".zip" class="form-control" />
        </div>
        <button type="button" class="btn btn-success w-100" onclick="generateBatchPDFfromZip()">Generate Batch PDF</button>
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card mb-3 w-100">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div class="details">
            <div id="preview-name">Student Name</div>
            <div id="preview-grade">Grade & Section</div>
            <div id="preview-studentNo">Student No.</div>
          </div>
        </div>
        <div id="id-back" class="id-card back w-100">
          BACK OF ID
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
