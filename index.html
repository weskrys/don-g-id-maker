<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker (CSV + Photo Folder)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    .id-card {
      width: 204px !important;
      height: 324px !important;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(#e9f0fa, #d0e0f0);
      position: relative;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: calc(50% - 40px);
      width: 80px !important;
      height: 80px !important;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: white;
    }
    .details {
      position: absolute;
      top: 110px;
      left: 20px;
      width: 164px;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      font-weight: 600;
      text-align: center;
    }
    .details div {
      margin-bottom: 8px;
    }
    .back {
      width: 204px !important;
      height: 324px !important;
      background: #dfeaf2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (CSV + Photo Folder)</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="csvUpload" class="form-label">Upload CSV File</label>
          <input type="file" id="csvUpload" accept=".csv" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="photoFolder" class="form-label">Upload Photo Folder</label>
          <input type="file" id="photoFolder" webkitdirectory directory multiple class="form-control" />
        </div>

        <button type="button" class="btn btn-success w-100" onclick="generateBatchPDF()">Generate PDF</button>
      </div>
    </div>
  </div>

  <!-- HIDDEN RENDER AREA -->
  <div id="render-area" style="position:absolute; left:-9999px; top:0; visibility:visible;"></div>

  <script>
    function waitForImageLoad(img) {
      return new Promise((resolve) => {
        if (img.complete && img.naturalHeight !== 0) {
          resolve();
        } else {
          img.onload = () => resolve();
          img.onerror = () => resolve();
        }
      });
    }

    async function generateBatchPDF() {
      const csvInput = document.getElementById("csvUpload");
      const photoInput = document.getElementById("photoFolder");

      if (!csvInput.files[0]) {
        alert("Please upload a CSV file.");
        return;
      }

      const photoFiles = Array.from(photoInput.files);
      if (photoFiles.length === 0) {
        alert("Please upload a photo folder.");
        return;
      }

      const csvText = await csvInput.files[0].text();
      Papa.parse(csvText, {
        header: true,
        complete: async function(results) {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'pt', format: [1008, 612], orientation: 'landscape' });
          const fronts = [];
          const backs = [];

          const rows = results.data.filter(row =>
            row.name?.trim() || row.grade?.trim() || row.studentNo?.trim() || row.photo?.trim()
          );

          for (let row of rows) {
            const front = createIDFront(row);
            const back = createIDBack();

            const renderArea = document.getElementById("render-area");
            renderArea.appendChild(front);
            renderArea.appendChild(back);

            const photoFile = findPhotoFile(photoFiles, row.photo);
            const imgEl = front.querySelector(".photo");

            if (photoFile) {
              const dataUrl = await fileToDataUrl(photoFile);
              imgEl.src = dataUrl;
              imgEl.style.display = "block";
              await waitForImageLoad(imgEl);
            } else {
              imgEl.src = "";
              imgEl.style.display = "none";
            }

            const frontCanvas = await html2canvas(front);
            const backCanvas = await html2canvas(back);

            fronts.push(frontCanvas.toDataURL("image/png"));
            backs.push(backCanvas.toDataURL("image/png"));

            front.remove();
            back.remove();
          }

          const PAGE_WIDTH = 1008, ID_WIDTH = 153, ID_HEIGHT = 243, GAP = 20;

          for (let i = 0; i < fronts.length; i++) {
            const pos = i % 4;
            if (pos === 0 && i !== 0) pdf.addPage();
            const x = GAP + (pos % 2) * (ID_WIDTH + GAP);
            const y = GAP + Math.floor(pos / 2) * (ID_HEIGHT + GAP);
            pdf.addImage(fronts[i], "PNG", x, y, ID_WIDTH, ID_HEIGHT);
          }

          for (let i = 0; i < backs.length; i++) {
            const pos = i % 4;
            if (pos === 0) pdf.addPage();
            const x = GAP + (pos % 2) * (ID_WIDTH + GAP);
            const y = GAP + Math.floor(pos / 2) * (ID_HEIGHT + GAP);
            pdf.addImage(backs[i], "PNG", x, y, ID_WIDTH, ID_HEIGHT);
          }

          pdf.save("school-ids.pdf");
        }
      });
    }

    function createIDFront(row) {
      const div = document.createElement("div");
      div.className = "id-card";

      const img = document.createElement("img");
      img.className = "photo";
      img.style.display = "none";
      div.appendChild(img);

      const details = document.createElement("div");
      details.className = "details";
      details.innerHTML = `
        <div>${row.name || ""}</div>
        <div>${row.grade || ""}</div>
        <div>${row.studentNo || ""}</div>
      `;
      div.appendChild(details);

      return div;
    }

    function createIDBack() {
      const div = document.createElement("div");
      div.className = "back";
      div.textContent = "BACK OF ID";
      return div;
    }

    function findPhotoFile(photoFiles, filename) {
      if (!filename) return null;
      const cleanName = filename.trim().toLowerCase();

      return photoFiles.find(f => {
        const parts = f.name.split('/');
        const baseName = parts[parts.length - 1].toLowerCase();
        return baseName === cleanName;
      });
    }

    function fileToDataUrl(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
