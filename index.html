<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker (With Strand Selection)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <style>
    .id-card {
      position: relative;
      width: 450px;
      height: 730px;
      background-size: cover;
      background-repeat: no-repeat;
      border: 1px solid #000;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 160px; /* adjust here */
      left: 135px; /* adjust here */
      width: 180px;
      height: 180px;
      object-fit: cover;
      border: 2px solid #333;
      background-color: #fff;
    }
    .student-name {
      position: absolute;
      top: 360px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }
    .student-id {
      position: absolute;
      top: 400px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #333;
    }
    .date-issued {
      position: absolute;
      bottom: 130px;
      left: 150px;
      font-size: 14px;
      color: #000;
    }
    .validity-period {
      position: absolute;
      bottom: 110px;
      left: 150px;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (With Strand Selection)</h1>
    <div class="row">
      <div class="col-md-5">
        <form id="singleForm" onsubmit="return false;">
          <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" placeholder="Student Name" />
          </div>
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" placeholder="Student ID" />
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Strand</label>
            <div>
              <input type="radio" id="strand-abm" name="strand" value="abm" checked />
              <label for="strand-abm">ABM</label>
              <input type="radio" id="strand-humss" name="strand" value="humss" />
              <label for="strand-humss">HUMSS</label>
              <input type="radio" id="strand-gas" name="strand" value="gas" />
              <label for="strand-gas">GAS</label>
            </div>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Download PDF</button>
        </form>
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card" style="background-image: url('bg-abm.png');">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div id="preview-name" class="student-name">Student Name</div>
          <div id="preview-studentId" class="student-id">Student ID</div>
          <div class="date-issued">Date Issued: 03 NOV 2023</div>
          <div class="validity-period">Validity Period: Two (2) Years Only</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const preview = {
      name: document.getElementById("preview-name"),
      studentId: document.getElementById("preview-studentId"),
      photo: document.getElementById("preview-photo"),
      card: document.getElementById("id-front")
    };

    document.getElementById("name").addEventListener("input", e => preview.name.textContent = e.target.value);
    document.getElementById("studentId").addEventListener("input", e => preview.studentId.textContent = e.target.value);
    document.getElementById("photo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => preview.photo.src = e.target.result;
        reader.readAsDataURL(file);
      } else {
        preview.photo.src = "";
      }
    });

    document.querySelectorAll('input[name="strand"]').forEach(radio => {
      radio.addEventListener("change", e => {
        const strand = e.target.value;
        if (strand === "abm") {
          preview.card.style.backgroundImage = "url('bg-abm.png')";
        } else if (strand === "humss") {
          preview.card.style.backgroundImage = "url('bg-humss.png')";
        } else if (strand === "gas") {
          preview.card.style.backgroundImage = "url('bg-gas.png')";
        }
      });
    });

    async function waitForImageLoad(img) {
      return new Promise(resolve => {
        if (img.complete && img.naturalHeight !== 0) resolve();
        else img.onload = img.onerror = resolve;
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'pt', format: [450, 730] });
      await waitForImageLoad(preview.photo);
      const frontCanvas = await html2canvas(preview.card);
      pdf.addImage(frontCanvas.toDataURL(), "PNG", 0, 0, 450, 730);
      pdf.save("student-id.pdf");
    }
  </script>
</body>
</html>
