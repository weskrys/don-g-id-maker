<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker - Fixed Size & Working Images</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>

  <style>
    /* Fixed size preview, no stretching */
    .id-card {
      width: 324px !important;   /* 3.375" x 96dpi */
      height: 204px !important;  /* 2.125" x 96dpi */
      max-width: none !important;
      max-height: none !important;
      flex: none !important;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(#e9f0fa, #d0e0f0);
      position: relative;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px !important;
      height: 100px !important;
      background: #ccc;
      object-fit: cover !important;
      border-radius: 5px;
      border: 1px solid #666;
    }
    .details {
      position: absolute;
      top: 20px;
      left: 120px;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      font-weight: 600;
      max-width: 180px;
    }
    .details div {
      margin-bottom: 8px;
    }
    .back {
      background: #dfeaf2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 18px;
      height: 204px !important; /* match front height */
      width: 324px !important;  /* match front width */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker</h1>
    <div class="row">
      <!-- Form Column -->
      <div class="col-md-5">
        <form id="singleForm" onsubmit="return false;">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Student Name" />
          </div>
          <div class="mb-3">
            <label for="grade" class="form-label">Grade & Section</label>
            <input type="text" id="grade" class="form-control" placeholder="Grade & Section" />
          </div>
          <div class="mb-3">
            <label for="studentNo" class="form-label">Student Number</label>
            <input type="text" id="studentNo" class="form-control" placeholder="Student Number" />
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control" />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Download PDF</button>
        </form>

        <hr />

        <h4>Batch Import ZIP (CSV + Photos)</h4>
        <div class="mb-3">
          <input type="file" id="zipUpload" accept=".zip" class="form-control" />
        </div>
        <button type="button" class="btn btn-success w-100" onclick="generateBatchPDFfromZip()">Generate Batch PDF</button>
      </div>

      <!-- Preview Column -->
      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card mb-3 w-100">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div class="details">
            <div id="preview-name">Student Name</div>
            <div id="preview-grade">Grade & Section</div>
            <div id="preview-studentNo">Student No.</div>
          </div>
        </div>
        <div id="id-back" class="id-card back w-100">
          BACK OF ID
        </div>
      </div>
    </div>
  </div>

  <script>
    // Live preview bindings
    document.getElementById("name").addEventListener("input", e => {
      document.getElementById("preview-name").textContent = e.target.value;
    });
    document.getElementById("grade").addEventListener("input", e => {
      document.getElementById("preview-grade").textContent = e.target.value;
    });
    document.getElementById("studentNo").addEventListener("input", e => {
      document.getElementById("preview-studentNo").textContent = e.target.value;
    });
    document.getElementById("photo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById("preview-photo").src = event.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById("preview-photo").src = "";
      }
    });

    // Wait for image load helper
    function waitForImageLoad(img) {
      return new Promise((resolve) => {
        if (img.complete && img.naturalHeight !== 0) {
          resolve();
        } else {
          img.onload = () => resolve();
          img.onerror = () => resolve(); // fail-safe
        }
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        unit: 'pt',
        format: [243, 153] // standard ID size in points
      });

      // Clone and offscreen attach
      const frontOrig = document.getElementById("id-front");
      const backOrig = document.getElementById("id-back");
      const front = frontOrig.cloneNode(true);
      const back = backOrig.cloneNode(true);

      front.style.position = "fixed";
      front.style.top = "-9999px";
      front.style.left = "-9999px";
      back.style.position = "fixed";
      back.style.top = "-9999px";
      back.style.left = "-9999px";

      document.body.appendChild(front);
      document.body.appendChild(back);

      // Wait image load on clone
      const img = front.querySelector("#preview-photo");
      await waitForImageLoad(img);

      // Capture with CORS and allowTaint off
      const frontCanvas = await html2canvas(front, { useCORS: true, allowTaint: false });
      const backCanvas = await html2canvas(back, { useCORS: true, allowTaint: false });

      front.remove();
      back.remove();

      const frontImg = frontCanvas.toDataURL("image/png");
      const backImg = backCanvas.toDataURL("image/png");

      pdf.addImage(frontImg, "PNG", 0, 0, 243, 153);
      pdf.addPage();
      pdf.addImage(backImg, "PNG", 0, 0, 243, 153);

      pdf.save("student-id.pdf");
    }

    async function setPreviewData(row, zip=null) {
      document.getElementById("preview-name").textContent = row.name || "";
      document.getElementById("preview-grade").textContent = row.grade || "";
      document.getElementById("preview-studentNo").textContent = row.studentNo || "";

      const img = document.getElementById("preview-photo");
      if (zip && row.photo) {
        const photoFile = zip.file(row.photo);
        if (photoFile) {
          const blob = await photoFile.async("blob");
          const reader = new FileReader();
          const dataUrl = await new Promise(resolve => {
            reader.onload = () => resolve(reader.result);
            reader.readAsDataURL(blob);
          });
          img.src = dataUrl;
          await waitForImageLoad(img);
          return;
        }
      }
      // fallback no image
      img.src = "";
      await waitForImageLoad(img);
    }

    async function generateBatchPDFfromZip() {
      const zipInput = document.getElementById("zipUpload");
      if (!zipInput.files[0]) {
        alert("Please upload a ZIP file");
        return;
      }

      const zipFile = zipInput.files[0];
      const jszip = new JSZip();
      const zip = await jszip.loadAsync(zipFile);

      const csvFile = Object.values(zip.files).find(f => f.name.endsWith(".csv"));
      if (!csvFile) {
        alert("CSV file not found in ZIP");
        return;
      }

      const csvContent = await csvFile.async("string");
      Papa.parse(csvContent, {
        header: true,
        complete: async function(results) {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({
            unit: 'pt',
            format: [243, 153] // standard ID size in points
          });

          for (let i = 0; i < results.data.length; i++) {
            const row = results.data[i];

            // Clone nodes for each ID to avoid conflicts
            const frontOrig = document.getElementById("id-front");
            const backOrig = document.getElementById("id-back");
            const front = frontOrig.cloneNode(true);
            const back = backOrig.cloneNode(true);

            front.style.position = "fixed";
            front.style.top = "-9999px";
            front.style.left = "-9999px";
            back.style.position = "fixed";
            back.style.top = "-9999px";
            back.style.left = "-9999px";

            document.body.appendChild(front);
            document.body.appendChild(back);

            // Set preview data on clone
            front.querySelector("#preview-name").textContent = row.name || "";
            front.querySelector("#preview-grade").textContent = row.grade || "";
            front.querySelector("#preview-studentNo").textContent = row.studentNo || "";

            if (zip && row.photo) {
              const photoFile = zip.file(row.photo);
              if (photoFile) {
                const blob = await photoFile.async("blob");
                const reader = new FileReader();
                const dataUrl = await new Promise(resolve => {
                  reader.onload = () => resolve(reader.result);
                  reader.readAsDataURL(blob);
                });
                front.querySelector("#preview-photo").src = dataUrl;
              } else {
                front.querySelector("#preview-photo").src = "";
              }
            } else {
              front.querySelector("#preview-photo").src = "";
            }

            // Wait image load
            await waitForImageLoad(front.querySelector("#preview-photo"));

            const frontCanvas = await html2canvas(front, { useCORS: true, allowTaint: false });
            const backCanvas = await html2canvas(back, { useCORS: true, allowTaint: false });

            front.remove();
            back.remove();

            const frontImg = frontCanvas.toDataURL("image/png");
            const backImg = backCanvas.toDataURL("image/png");

            if (i !== 0) pdf.addPage();
            pdf.addImage(frontImg, "PNG", 0, 0, 243, 153);
            pdf.addPage();
            pdf.addImage(backImg, "PNG", 0, 0, 243, 153);
          }
          pdf.save("batch-ids.pdf");
        }
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
