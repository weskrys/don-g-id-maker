<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker (CSV upload only - working photos)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    .id-card {
      width: 204px !important;
      height: 324px !important;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: linear-gradient(#e9f0fa, #d0e0f0);
      position: relative;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 20px;
      left: calc(50% - 40px);
      width: 80px !important;
      height: 80px !important;
      object-fit: cover !important;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: white;
    }
    .details {
      position: absolute;
      top: 110px;
      left: 20px;
      width: 164px;
      font-size: 16px;
      color: #333;
      line-height: 1.4;
      font-weight: 600;
      text-align: center;
    }
    .details div {
      margin-bottom: 8px;
    }
    .back {
      width: 204px !important;
      height: 324px !important;
      background: #dfeaf2;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #555;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (CSV upload only - working photos)</h1>
    <div class="row">
      <div class="col-md-5">
        <h4>Batch Import (CSV)</h4>
        <div class="mb-3">
          <input type="file" id="csvUpload" accept=".csv" class="form-control" />
        </div>
        <button type="button" class="btn btn-success w-100" onclick="generateBatchPDFFromCSV()">Generate Batch PDF</button>
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card mb-3 w-100">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div class="details">
            <div id="preview-name">Student Name</div>
            <div id="preview-grade">Grade & Section</div>
            <div id="preview-studentNo">Student No.</div>
          </div>
        </div>
        <div id="id-back" class="id-card back w-100">
          BACK OF ID
        </div>
      </div>
    </div>
  </div>

  <!-- HIDDEN RENDER AREA -->
  <div id="render-area" style="position:absolute; left:-9999px; top:0; visibility:visible;"></div>

  <script>
    function waitForImageLoad(img) {
      return new Promise((resolve) => {
        if (img.complete && img.naturalHeight !== 0) {
          resolve();
        } else {
          img.onload = () => resolve();
          img.onerror = () => resolve();
        }
      });
    }

    async function generateBatchPDFFromCSV() {
      const csvInput = document.getElementById("csvUpload");
      if (!csvInput.files[0]) return alert("Please upload a CSV file");

      const file = csvInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (event) {
        const csvContent = event.target.result;
        Papa.parse(csvContent, {
          header: true,
          complete: async function(results) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ unit: 'pt', format: [1008, 612], orientation: 'landscape' });
            const fronts = [];
            const backs = [];

            const rows = results.data.filter(row =>
              row.name?.trim() || row.grade?.trim() || row.studentNo?.trim() || row.photo?.trim()
            );

            for (let row of rows) {
              const front = document.getElementById("id-front").cloneNode(true);
              const back = document.getElementById("id-back").cloneNode(true);

              const renderArea = document.getElementById("render-area");
              renderArea.appendChild(front);
              renderArea.appendChild(back);

              front.querySelector("#preview-name").textContent = row.name || "";
              front.querySelector("#preview-grade").textContent = row.grade || "";
              front.querySelector("#preview-studentNo").textContent = row.studentNo || "";

              const imgEl = front.querySelector("#preview-photo");

              if (row.photo) {
                imgEl.src = row.photo.trim();
                imgEl.style.display = "block";
                await waitForImageLoad(imgEl);
              } else {
                imgEl.src = "";
                imgEl.style.display = "none";
              }

              const frontCanvas = await html2canvas(front);
              const backCanvas = await html2canvas(back);

              fronts.push(frontCanvas.toDataURL("image/png"));
              backs.push(backCanvas.toDataURL("image/png"));

              front.remove();
              back.remove();
            }

            const PAGE_WIDTH = 1008, PAGE_HEIGHT = 612, ID_WIDTH = 153, ID_HEIGHT = 243, GAP = 20;

            for (let i = 0; i < fronts.length; i++) {
              const pos = i % 4;
              if (pos === 0 && i !== 0) pdf.addPage();
              const x = GAP + (pos % 2) * (ID_WIDTH + GAP);
              const y = GAP + Math.floor(pos / 2) * (ID_HEIGHT + GAP);
              pdf.addImage(fronts[i], "PNG", x, y, ID_WIDTH, ID_HEIGHT);
            }

            for (let i = 0; i < backs.length; i++) {
              const pos = i % 4;
              if (pos === 0) pdf.addPage();
              const x = GAP + (pos % 2) * (ID_WIDTH + GAP);
              const y = GAP + Math.floor(pos / 2) * (ID_HEIGHT + GAP);
              pdf.addImage(backs[i], "PNG", x, y, ID_WIDTH, ID_HEIGHT);
            }

            pdf.save("batch-ids-csv.pdf");
          }
        });
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
