<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker (Sharp PDF)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    .id-card {
      width: 3.375in;
      height: 2.125in;
      position: relative;
      border: 1px solid #000;
      background-size: cover;
      background-position: center;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      left: 76px;
      top: 110px;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 1px solid #000;
      border-radius: 5px;
    }
    .details {
      position: absolute;
      left: 76px;
      top: 200px;
      font-size: 12px;
      color: #000;
      font-weight: bold;
    }
    .details div {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (Sharp PDF)</h1>
    <div class="row">
      <div class="col-md-5">
        <form id="singleForm" onsubmit="return false;">
          <div class="mb-3">
            <label class="form-label">Track</label><br />
            <div>
              <input type="radio" name="track" value="abm" checked> ABM
              <input type="radio" name="track" value="humss"> HUMSS
              <input type="radio" name="track" value="gas"> GAS
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Emergency Contact Name</label>
            <input type="text" id="contactName" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" id="contactNumber" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control" />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="generateSinglePDF()">Download Single PDF</button>
        </form>

        <hr />

        <h4>Batch Import (CSV + Photos Upload)</h4>
        <div class="mb-3">
          <label class="form-label">Upload CSV</label>
          <input type="file" id="csvUpload" accept=".csv" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Upload Photos</label>
          <input type="file" id="photoUpload" accept="image/*" multiple class="form-control" />
        </div>
        <button type="button" class="btn btn-success w-100" onclick="generateBatchPDF()">Generate Batch PDF</button>
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card mb-2" style="background-image:url('bg-abm.png')">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div class="details">
            <div id="preview-name">Name</div>
            <div id="preview-studentId">ID</div>
          </div>
        </div>
        <div id="id-back" class="id-card" style="background:#eee;display:flex;align-items:center;justify-content:center;font-weight:bold;">
          BACK OF ID
        </div>
      </div>
    </div>
  </div>

  <script>
    const preview = {
      name: document.getElementById("preview-name"),
      studentId: document.getElementById("preview-studentId"),
      photo: document.getElementById("preview-photo"),
      front: document.getElementById("id-front")
    };

    document.getElementById("name").addEventListener("input", e => preview.name.textContent = e.target.value);
    document.getElementById("studentId").addEventListener("input", e => preview.studentId.textContent = e.target.value);
    document.getElementsByName("track").forEach(radio => {
      radio.addEventListener("change", e => {
        preview.front.style.backgroundImage = `url(bg-${e.target.value}.png)`;
      });
    });
    document.getElementById("photo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => preview.photo.src = e.target.result;
        reader.readAsDataURL(file);
      } else {
        preview.photo.src = "";
      }
    });

    async function loadImageAsDataURL(url) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext("2d").drawImage(img, 0, 0);
          resolve(canvas.toDataURL("image/png"));
        };
        img.src = url;
      });
    }

    async function generateSinglePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'in', format: [2.125, 3.375], orientation: 'portrait' });
      const track = document.querySelector("input[name=track]:checked").value;
      const bgFront = await loadImageAsDataURL(`bg-${track}.png`);
      pdf.addImage(bgFront, 'PNG', 0, 0, 2.125, 3.375);

      if (preview.photo.src) pdf.addImage(preview.photo.src, 'PNG', 76/300, 110/300, 80/300, 80/300);
      pdf.setFontSize(12);
      pdf.text(preview.name.textContent, 76/300, 200/300);
      pdf.text(preview.studentId.textContent, 76/300, 215/300);

      pdf.addPage();
      pdf.text("BACK OF ID", 1, 1.5);

      pdf.save("student-id.pdf");
    }

    async function generateBatchPDF() {
      const csvFile = document.getElementById("csvUpload").files[0];
      const photoFiles = document.getElementById("photoUpload").files;
      if (!csvFile || photoFiles.length === 0) {
        alert("Please upload CSV and select photos.");
        return;
      }
      const photoMap = {};
      for (const file of photoFiles) {
        photoMap[file.name.toLowerCase()] = file;
      }

      Papa.parse(csvFile, {
        header: true,
        complete: async ({ data }) => {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'in', format: 'legal', orientation: 'landscape' });
          const PAGE_W = 14, PAGE_H = 8.5, ID_W = 2.125, ID_H = 3.375, GAP = 0.25;

          for (let i = 0; i < data.length; i++) {
            const row = data[i];
            if (!row.name) continue;
            const track = (row.track || 'abm').toLowerCase();
            const bgFront = await loadImageAsDataURL(`bg-${track}.png`);

            const x = GAP + (i % 4 % 2) * (ID_W + GAP);
            const y = GAP + Math.floor((i % 4) / 2) * (ID_H + GAP);

            if (i % 4 === 0 && i !== 0) pdf.addPage();
            pdf.addImage(bgFront, 'PNG', x, y, ID_W, ID_H);

            const photoFile = photoMap[(row.photo || '').trim().toLowerCase()];
            if (photoFile) {
              const photoDataUrl = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.readAsDataURL(photoFile);
              });
              pdf.addImage(photoDataUrl, 'PNG', x + 76/300, y + 110/300, 80/300, 80/300);
            }

            pdf.setFontSize(12);
            pdf.text(row.name, x + 76/300, y + 200/300);
            pdf.text(row.studentId, x + 76/300, y + 215/300);
          }

          pdf.save("batch-ids.pdf");
        }
      });
    }
  </script>
</body>
</html>
