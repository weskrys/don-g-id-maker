<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School ID Maker (CSV + Photo Upload + Strand Background)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <style>
    :root {
      --id-width: 204px;
      --id-height: 324px;
    }
    .id-card {
      width: var(--id-width);
      height: var(--id-height);
      position: relative;
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .photo {
      position: absolute;
      top: 110px;
      left: 76px;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: white;
    }
    .student-name {
      position: absolute;
      top: 200px;
      left: 0;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      color: #000;
    }
    .student-id {
      position: absolute;
      top: 220px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #000;
    }
    .date-issued {
      position: absolute;
      top: 265px;
      left: 85px;
      font-size: 11px;
      color: #000;
    }
    .validity {
      position: absolute;
      top: 278px;
      left: 85px;
      font-size: 11px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">School ID Maker (CSV + Photo Upload + Strand Background)</h1>
    <div class="row">
      <div class="col-md-5">
        <form id="singleForm" onsubmit="return false;">
          <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" id="name" class="form-control" placeholder="Student Name" />
          </div>
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" placeholder="Student ID" />
          </div>
          <div class="mb-3">
            <label for="strand" class="form-label">Strand</label>
            <div>
              <input type="radio" id="abm" name="strand" value="abm" checked /> <label for="abm">ABM</label>
              <input type="radio" id="humss" name="strand" value="humss" class="ms-3" /> <label for="humss">HUMSS</label>
              <input type="radio" id="gas" name="strand" value="gas" class="ms-3" /> <label for="gas">GAS</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control" />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Download PDF</button>
        </form>

        <hr />

        <h4>Batch Import (CSV + Photos Upload)</h4>
        <div class="mb-3">
          <label for="csvUpload" class="form-label">Upload CSV</label>
          <input type="file" id="csvUpload" accept=".csv" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="photoUpload" class="form-label">Upload Photos</label>
          <input type="file" id="photoUpload" accept="image/*" multiple class="form-control" />
        </div>
        <button type="button" class="btn btn-success w-100" onclick="generateBatch()">Generate Batch PDF</button>
      </div>

      <div class="col-md-7 d-flex flex-column align-items-center">
        <div id="id-front" class="id-card" style="background-image: url('bg-abm.png');">
          <img id="preview-photo" class="photo" alt="Student Photo" />
          <div id="preview-name" class="student-name">Student Name</div>
          <div id="preview-student-id" class="student-id">Student ID</div>
          <div class="date-issued">03 NOV 2023</div>
          <div class="validity">Two (2) Years Only</div>
        </div>
      </div>
    </div>
  </div>
  <div id="render-area" style="position:absolute; left:-9999px; top:0; visibility:visible;"></div>

  <script>
    const preview = {
      name: document.getElementById("preview-name"),
      studentId: document.getElementById("preview-student-id"),
      photo: document.getElementById("preview-photo"),
      idFront: document.getElementById("id-front")
    };

    document.getElementById("name").addEventListener("input", e => preview.name.textContent = e.target.value);
    document.getElementById("studentId").addEventListener("input", e => preview.studentId.textContent = e.target.value);
    document.querySelectorAll("input[name='strand']").forEach(radio => {
      radio.addEventListener("change", e => {
        const value = e.target.value;
        preview.idFront.style.backgroundImage = `url('bg-${value}.png')`;
      });
    });

    document.getElementById("photo").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => preview.photo.src = e.target.result;
        reader.readAsDataURL(file);
      } else {
        preview.photo.src = "";
      }
    });

    async function waitForImageLoad(img) {
      return new Promise(resolve => {
        if (img.complete && img.naturalHeight !== 0) resolve();
        else img.onload = img.onerror = resolve;
      });
    }

    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit: 'in', format: [2.125, 3.375] });
      await waitForImageLoad(preview.photo);
      const frontCanvas = await html2canvas(preview.idFront);
      pdf.addImage(frontCanvas.toDataURL(), "PNG", 0, 0, 2.125, 3.375);
      pdf.save("student-id.pdf");
    }

    async function generateBatch() {
      const csvFile = document.getElementById("csvUpload").files[0];
      const photoFiles = document.getElementById("photoUpload").files;

      if (!csvFile || photoFiles.length === 0) {
        alert("Please upload CSV and select photos.");
        return;
      }

      const photoMap = {};
      for (const file of photoFiles) {
        photoMap[file.name.toLowerCase()] = file;
      }

      Papa.parse(csvFile, {
        header: true,
        complete: async ({ data }) => {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({ unit: 'in', format: [8.5, 11] });
          const renderArea = document.getElementById("render-area");

          for (let row of data) {
            if (!(row.name || row.studentId)) continue;

            const front = preview.idFront.cloneNode(true);
            renderArea.appendChild(front);

            front.querySelector("#preview-name").textContent = row.name;
            front.querySelector("#preview-student-id").textContent = row.studentId;

            const strand = (row.strand || "abm").toLowerCase();
            front.style.backgroundImage = `url('bg-${strand}.png')`;

            const imgEl = front.querySelector("#preview-photo");
            const photoFilename = row.photo ? row.photo.trim().toLowerCase() : "";
            const matchingFile = photoMap[photoFilename];

            if (matchingFile) {
              const dataUrl = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.readAsDataURL(matchingFile);
              });
              imgEl.src = dataUrl;
              await waitForImageLoad(imgEl);
            } else {
              imgEl.src = "";
            }

            const frontCanvas = await html2canvas(front);

            const pagePos = (pdf.internal.getNumberOfPages() - 1) * 4;
            const i = (pagePos + (renderArea.childNodes.length - 1));
            const x = 0.5 + (i % 2) * (2.125 + 0.5);
            const y = 0.5 + Math.floor(i / 2) * (3.375 + 0.5);

            if (y + 3.375 + 0.5 > 11) {
              pdf.addPage();
              i = 0;
            }

            pdf.addImage(frontCanvas.toDataURL(), "PNG", x, y, 2.125, 3.375);

            front.remove();
          }

          pdf.save("batch-ids.pdf");
        }
      });
    }
  </script>
</body>
</html>
